name: Gomobile for iOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build library for iOS with gomobile
    runs-on: macos-latest

    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 12.2
      - name: Set up Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        env:
          platform: ${{ 'iOS Simulator' }}
        run: |
          cd .github/build-ios
          ./build.sh apple
